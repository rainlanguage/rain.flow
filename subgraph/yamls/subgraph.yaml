specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CloneFactory
    network: mumbai
    source:
      address: "0xB77d30571fc6C253e645584D4deEF40c139A7900"
      abi: CloneFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewClone
      abis:
        - name: CloneFactory
          file: ./abis/CloneFactory.json
      eventHandlers:
        - event: MetaV1(address,uint256,bytes)
          handler: handleMetaV1
        - event: NewClone(address,address,address)
          handler: handleNewClone
      file: ./src/cloneFactory.ts
templates:
  - kind: ethereum
    name: Flow
    network: mumbai
    source:
      abi: Flow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Flow
      abis:
        - name: Flow
          file: ./abis/Flow.json
      eventHandlers:
        - event: Context(address,uint256[][])
          handler: handleContext
        - event: FlowInitialized(address,(address,address,address))
          handler: handleFlowInitialized
        - event: Initialize(address,((address,bytes,uint256[]),(address,bytes,uint256[])[]))
          handler: handleInitialize
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: MetaV1(address,uint256,bytes)
          handler: handleMetaV1
      file: ./src/flow.ts
